name: Python check

on:
  workflow_call:
    inputs:
      refspec:
        description: 'Commit at which we run the test'
        required: true
        type: string

jobs:
  build:
    name: Test with python ${{ matrix.python }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - name: Checkout code at commit ${{ inputs.resfspec }}
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.refspec }}
          fetch-depth: 1

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Run tests
        run: make check_ci bundle
